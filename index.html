<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Twitter Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="section">
       <div class="img">
           <img src="twitter icon.png" width="50px" height="40px">
       </div>
       <div class="heading">
          <h2>
              Log in to Twitter<br>
          </h2> 
       </div>

       <div class="main">
           <div class="form">
               <div>
               <input type="text" class="text" placeholder=" " id="Phone, email, or username">
               <label for="Phone, email, or username">Phone, email, or username</label>
               </div>
               <div>
               <input type="password" class="password" placeholder=" ">
               <label for="Password">Password</label>
               </div>   
            </div>
       </div>
        <div class="btn">
            <button>
                Log in
            </button>
        </div>
        
          <div class="bottom">
              <p>
                  <a href="#"> Forgot password?</a> 
                  <a href="#"> Sign up for Twitter</a>
              </p>
          </div>
    
</body>
</html>
